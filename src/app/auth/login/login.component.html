<div class="top-header">
    <span class="logo">The Baygrape Netowork</span>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="right-container">
                <!-- <img src="../../../assets/images/friends.jpg" class="container-image"> -->
            </div>
        </div>
        <div class="col-md-4">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <div class="form-heading-wrapper">
                    <h4 class="form-heading">Social Login</h4>
                    <hr />
                    <!-- <p class="form-subheading">A place where we laugh togather.</p> -->
                </div>
                <div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input id="email" formControlName="email" type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input id="password" formControlName="password" type="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button> &nbsp;
                </div>
            </form>
        </div>
    </div>
</div>
