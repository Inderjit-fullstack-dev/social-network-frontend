<div class="top-header">
    <span class="logo">The Baygrape Netowork</span>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="right-container">
                <!-- <img src="../../../assets/images/friends.jpg" class="container-image"> -->
            </div>
        </div>
        <div class="col-md-4">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
                <div class="form-group">
                    <label for="username">Baygrape Company Code:</label>
                    <input id="username" formControlName="companyCode" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input id="username" formControlName="username" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" formControlName="email" type="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" formControlName="password" type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
