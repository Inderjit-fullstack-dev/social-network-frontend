<div class="comment-container">
    <img class="media-object rounded-circle photo-profile"
        src="http://0.gravatar.com/avatar/38d618563e55e6082adf4c8f8c13f3e4?s=40&d=mm&r=g" width="40" height="40"
        alt="...">
    <div>
        <a href="javascript:void(0);">{{ comment.username}}</a>
        <div class="comment-body">
            <p>{{ comment.commentBody }}</p>
            <p class="comment-datetime">{{ comment.createDate }} </p>
        </div>
    </div>
    <hr />
</div>
